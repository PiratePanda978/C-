<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table>
            <tr>
                <th scope="col">Html Tag</th>
                <th scope="col">Output</th>
            </tr>
            <tr>
                <td>normal text</td>
                <td>hello world</td>
            </tr>
            <tr>
                <td>font and it's attributes</td>
                <td style="color:blue;">hello world</td>
            </tr>
            <tr>
                <td>&lt;B&gt;</td>
                <td><b>Bold</b></td>
            </tr>
            <tr>
                <td>&lt;I&gt;</td>
                <td><i>Italic</i></td>
            </tr>
            <tr>
                <td>&lt;U&gt;</td>
                <td><u>underline</u></td>
            </tr>
            <tr>
                <td>&lt;EM&gt;</td>
                <td><em>Emphasis</em>></td>
            </tr>
            <tr>
                <td>&lt;STRONG&gt;</td>
                <td><strong>Strong</strong>></td>
            </tr>
            <tr>
                <td>&lt;Teletype&gt;</td>
                <td><teletype>Teletype</teletype></td>
            </tr>
            <tr>
                <td>&lt;CITE&gt;</td>
                <td><cite>citation</cite></td>
            </tr>
            <tr>
                <td>&lt;strike&gt;</td>
                <td><strike>strike through</strike></td>
            </tr>
            <tr>
                <td>&lt;big&gt;</td>
                <td><big>text in big font</big></td>
            </tr>
            <tr>
                <td>&lt;small&gt;</td>
                <td><small>text in small font</small></td>
            </tr>
            <tr>
                <td>&lt;sub&gt;</td>
                <td>a<sub>b</sub></td>
            </tr>
            <tr>
                <td>&lt;sup&gt;</td>
                <td>a<sup>b</sup></td>
            </tr>
        </table>
    </body>
</html>
