<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>For loop that will iterate from 0 to 15</title>
<script>
    document.write("<ul>")
    for (var x=0; x<=15; x++) {
        if (x === 0) {
            document.write("<li>" + x +  " is even</li>");
        }
        else if (x % 2 === 0) {
            document.write("<li>" + x +  " is even</li>");  
        }
        else {
            document.write("<li>" + x +  " is odd</li>");
        }
}
document.write("</ul>")
</script>
</head>
<body>
  
</body>
</html>
