<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Title</legend>
            <label for="Title">Choose title:</label>
            <input type="radio" name="Title">
            <label for="">Mr</label>
            <input type="radio" name="Title">
            <label for="">Mrs</label>
            <input type="radio" name="Title">
            <label for="">Miss</label>
            <input type="radio" name="Title">
            <label for="">Ms</label>
            <input type="radio" name="Title">
            <label for="">Dr</label>
        </fieldset>
        <fieldset>
            <legend>
                Age
            </legend>
            <label for="Age">Choose Age:</label>
            <input type="radio" name="Age">
            <label for="">under 20</label>
            <input type="radio" name="Age">
            <label for="">20-29</label>
            <input type="radio" name="Age">
            <label for="">30-39</label>
            <input type="radio" name="Age">
            <label for="">40-49/label>
            <input type="radio" name="Age">
            <label for="">50-59</label>
            <input type="radio" name="Age">
            <label for="">above 60</label>
        </fieldset>
        <fieldset>
            <legend>Gender</legend>
            <label for="Gender">Choose Gender:</label>
            <input type="radio" name="Gender">
            <label for="">Male</label>
            <input type="radio" name="Gender">
            <label for="">Female</label>
        </fieldset>
        <fieldset>
            <legend>Status</legend>
            <label for="Status">Choose your Status</label>
            <input type="radio" name="Status">
            <label for="">Employed</label>
            <input type="radio" name="Status">
            <label for="">Unemployed</label>
            <input type="radio" name="Status">
            <label for="">Student</label>
        </fieldset>
    </form>
</body>
</html>
