<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
    <style>
        form{
            width:600px;
            line-height: 2;
        }
        label{
            width: 200px;
            display: inline-block;
        }
        input{
            display: inline-block;
        }
        small{
            color: red;
        }
        .form-control.error>small{
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="" name="form1" id="form1">
        <div class="form-control"><label for="UserID">User ID:</label>
        <input type="text" name="UserID" id="UserID">
        <small></small></div>
        <br>
        <div class="form-control"><label for="Pwd">Password</label>
        <input type="password" name="Pwd" id="Pwd">
        <small></small></div>
        <br>
        <div class="form-control"><label for="Name">Name:</label>
        <input type="text" name="Name" id="Name">
        <small></small></div>
        <br>
        <div class="form-control"><label for="Address">Address:</label>
        <input type="text" name="Address" id="Address">
        <small></small></div>
        <br>
        <div class="form-control"><label for="ZIP">ZIP Code:</label>
        <input type="text" name="ZIP" id="ZIP">
        <small></small></div>
        <br>
        <div class="form-control"><label for="emailID">Email:</label>
        <input type="text" name="emailID" id="emailID">
        <small></small></div>
        <br>
        <div class="form-control"><label for="sex">Sex:</label>
        <div id="radio1" style="display: inline-block;"><input type="radio" name="sex" id="Male" value="Male">Male
        <input type="radio" name="sex" id="Female" value="Female">Female</div>
        <small></small></div>
        <br>
        <div class="form-control"><label for="Language">Language:</label>
        <div id="check1" style="display: inline-block;"><input type="checkbox" name="Language" id="English" value="English">English
        <input type="checkbox" name="Language" id="Non-English" value="Non-English">Non-English</div>
        <small></small></div>
        <br>
        <label for="about">About:</label>
        <textarea name="about" id="about" cols="30" rows="10"></textarea>
        <small></small>
        <br>
        <input type="submit">
    </form>
    <script src="1.js"></script>
</body>
</html>
